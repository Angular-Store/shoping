<div class="product-list">
  <div class="product-card" *ngFor="let product of products">
    <mat-card>
      <img mat-card-image src="{{ product.productImages[0].imageURL }}" alt="Product Image">
      <mat-card-header>
        <mat-card-title>{{ product.productName }}</mat-card-title>
        <mat-card-subtitle>{{ product.description }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="price">{{ product.price | currency }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button class="buttonAddToCart" color="primary" (click)="addToCart(product)">AÃ±adir al carrito</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
