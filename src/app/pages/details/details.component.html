<div class='title'>
  Detalle del producto
</div>
<div class='body'>

  <div class='productInfoContainer'>
    <div class='ContainerProductImage'>
      <img class='productImage' [src]='imgP' alt='img1'>
      <div class='LittleImages'>
        <img (click)="changeImage(1)" class='Littleimage' [src]='img1' alt='img2'>
        <img (click)="changeImage(2)" class='Littleimage' [src]='img2' alt='img2'>
        <img (click)="changeImage(3)" class='Littleimage' [src]='img3' alt='img3'>
      </div>
    </div>
    <div class='descriptionContainer'>
      <div class='productName'>{{ products[idProducto - 1]?.productName }}</div>
      <h2>DESCRIPTION </h2>
      <p class='productDescription'>{{ products[idProducto - 1]?.description }}</p>
      <h3 class='productPrice'>{{ inputPrice | currency }}</h3>
      <p class='AmountP'>Amount</p>
      <div class='amountBtn'>
        <mat-button-toggle-group class='amountbuttons' name='fontStyle' aria-label='Font Style'>
          <mat-button-toggle class='decrementBtn' (click)='disminuirCompra()' value='bold'>-</mat-button-toggle>
          <mat-button-toggle class='productAmount' (click)='handleAmountProducts()' value='italic'>{{  amountProducts }}</mat-button-toggle>
          <mat-button-toggle class='incrementBtn' (click)='aumentarCompra()' value='underline'>+</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
      <div class='exampleButtonRow'>
        <button mat-button class='addToCartBtn' (click)='addToCart()'>Add To Cart</button>
        {{message}}
      </div>
    </div>
  </div>

  <div class='latestAddedTitle'>
    <h2>Ultimos agregados</h2>
  </div>


</div>
<app-carruselProducts></app-carruselProducts>
