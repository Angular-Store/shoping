<h1>Inventory</h1>
<button mat-button (click)="goBack()">Back</button>
<div class="loading" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!loading" class="inventory">
  <p class="messageSuccess">
    {{ inventoryMessage }}
  </p>
  <mat-list>
    <h3 mat-subheader>Inventory #{{ inventory.inventoryID }} - Name: {{ product.productName }}</h3>
    <mat-list-item>
      <mat-form-field>
        <input
          matInput
          type="text"
          [(ngModel)]="inventory.quantity"
          [disabled]="inventoryDisabled"
          placeholder="Quantity"
        />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input
          matInput
          type="text"
          [(ngModel)]="inventory.stockMin"
          [disabled]="inventoryDisabled"
          placeholder="Stock Min"
        />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input
          matInput
          type="text"
          [(ngModel)]="inventory.stockMax"
          [disabled]="inventoryDisabled"
          placeholder="Stock Max"
        />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <div class="actions">
        <button
          mat-raised-button
          color="primary"
          (click)="editInventory()"
          *ngIf="inventoryDisabled"
        >
          Edit
        </button>
        <button
          mat-raised-button
          (click)="inventoryDisabled = !inventoryDisabled"
          *ngIf="!inventoryDisabled"
        >
          Cancel
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="saveInventory()"
          *ngIf="!inventoryDisabled"
        >
          Save
        </button>
      </div>
    </mat-list-item>
  </mat-list>

  <p class="messageSuccess">
    {{ productMessage }}
  </p>
  <mat-list>
    <h3 mat-subheader>Product #{{ product.productID }} - Name: {{ product.productName }}</h3>
    <mat-list-item>
      <mat-form-field>
        <input
          matInput
          type="text"
          [(ngModel)]="product.productName"
          [disabled]="productDisabled"
          placeholder="Product Name"
        />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input
          matInput
          type="text"
          [(ngModel)]="product.price"
          [disabled]="productDisabled"
          placeholder="Price"
        />
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <div class="actions">
        <button
          mat-raised-button
          color="primary"
          (click)="editProduct()"
          *ngIf="productDisabled"
        >
          Edit
        </button>
        <button
          mat-raised-button
          (click)="productDisabled = !productDisabled"
          *ngIf="!productDisabled"
        >
          Cancel
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="saveProduct()"
          *ngIf="!productDisabled"
        >
          Save
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
