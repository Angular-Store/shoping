<div class="mainContainer">
  <div class="login-form">
    <div class="content">
      <div class="titleContainer">
        <p>Registrarme</p>
        <form class="formContainer">
          <div class="inputContainer">

            <p class="titleFullName">Nombre Completo</p>
            <input class="inputFullName" type="text" name="fullName" id="fullName" placeholder="Nombre completo" />

            <p class="titleEmail">Correo Electrónico</p>
            <input class="inputEmail" type="email" name="user" id="user" placeholder="Correo electrónico" />

            <p class="titleCellphone">Celular</p>
            <input class="inputCellphone" type="tel" name="cellphone" id="cellphone" placeholder="Celular" />

            <p class="titleAddress">Dirección</p>
            <input class="inputAddress" type="text" name="address" id="address" placeholder="Dirección" />

            <p class="titlePassword">Contraseña</p>
            <input class="inputPassword" type="password" name="pass" id="pass" placeholder="Contraseña" />

          </div>

          <div class="BtnContainer">
            <input type="submit" class="btn-login" value="INGRESAR">
            <input type="submit" class="BtnRegistrame" value="REGISTRAME">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
